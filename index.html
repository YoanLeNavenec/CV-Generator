<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Resume Generator</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </head>

  <body>
    <h1>Enter your informations</h1>
    <div class="container">
        <div class="col">
          <h2>Contact</h2>
            <form>
              <input type="text" id="Name" placeholder="Pooch Hyena" required>
              <input type="text" id="SubTitle" placeholder="Apprentice as a Pokemon Master" required>
              <input type="text" id="Email" placeholder="PoochHyena@Hoen.pkmn" required>
              <input type="text" id="Phone" placeholder="0261026233" required>
              <input type="text" id="Adress" placeholder="123, Pkmn Safari" required>
            </form>
        </div>
        <h2>Professional Skills</h2>
          <div>
            <form>
              <input type="text" id="Skill1" placeholder="Growl" required>
              <input type="text" id="Skill2" placeholder="Bite" required>
              <input type="text" id="Skill3" placeholder="Pursuit" required>
              <input type="text" id="Skill4" placeholder="Quick Attack">
              <input type="text" id="Skill5" placeholder="Struggle">
            </form>
          </div>
        <h2>Soft Skills</h2>
          <div>
            <form>
              <input type="text" id="SoftSkill1" placeholder="Pack Work" required>
              <input type="text" id="SoftSkill2" placeholder="Street Smart" required>
              <input type="text" id="SoftSkill3" placeholder="Persistant" required>
              <input type="text" id="SoftSkill4" placeholder="Warm">
              <input type="text" id="SoftSkill5" placeholder="Soft">
            </form>
          </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>

</html>
