<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Resume Generator</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </head>

  <body class="bg-primary-subtle bg-primary.bg-gradient">
    <div class="container d-flex flex-row">
      <div class="container d-flex flex-column gap-2">
        <h1>Enter your informations</h1>
            <div class="col-1">
              <h2>Contact</h2>
                  <form>
                    <label for="Name" class="form-label">Your Name</label>
                    <input type="text" id="Name" placeholder="Pooch Hyena" required>
                    
                    <label for="SubTitle" class="form-label">Objective</label>
                    <input type="text" id="SubTitle" placeholder="Apprentice as a Pokemon Master" required>

                    <label for="Email" class="form-label">Your Email</label>
                    <input type="text" id="Email" placeholder="PoochHyena@Hoen.pkmn" required>

                    <label for="Phone" class="form-label">Your Phone Number</label>
                    <input type="text" id="Phone" placeholder="0261026233" required>

                    <label for="Adress" class="form-label">Your Adress</label>
                    <input type="text" id="Adress" placeholder="123, Pkmn Safari" required>
            </div>

            <div>
              <h3>Picture of you</h3>
                <input type="file" id="Picture" accept="image/*"
            </div>
                
            <div class="col-1">
              <h3>Professional Skills</h3>
                    <input type="text" id="Skill1" placeholder="Growl" required>
                    <input type="text" id="Skill2" placeholder="Bite" required>
                    <input type="text" id="Skill3" placeholder="Pursuit" required>
                    <input type="text" id="Skill4" placeholder="Quick Attack">
                    <input type="text" id="Skill5" placeholder="Struggle">
            </div>

            <div class="col-1"> 
              <h3>Soft Skills</h3>
                    <input type="text" id="SoftSkill1" placeholder="Pack Work" required>
                    <input type="text" id="SoftSkill2" placeholder="Street Smart" required>
                    <input type="text" id="SoftSkill3" placeholder="Persistant" required>
                    <input type="text" id="SoftSkill4" placeholder="Warm">
                    <input type="text" id="SoftSkill5" placeholder="Soft">
            </div>

            <div class="col-1" id="ExpPro">
              <h3>Professional Experience</h3>
                    <input type="text" class="WorkTitle" placeholder="Feral Pokemon" required>
                    <input type="text" class="WorkPeriod" placeholder="3th gen > 8th gen" required>
                    <input type="text" class="WorkLocation" placeholder="Road 6" required>
                    <input type="text" class="WorkDescription" placeholder="Feral Pokemon to practice new trainers" required>
                  </form>        
            </div>

            <div class="d-flex flex-column gap-4">
              <button class="btn btn-primary btn-sm" onclick="AddJob()"> Add an Experience </button> 
              <button type="button" class="btn btn-success btn-sm" onclick="GenResume()">Create your Resume</button>
            </div>

      </div>

      <div id="Preview" class="flex-column">
        <h2>Preview your Resume</h2>
        <div id="ResumeHeader">
          <div>

          </div>
          <div id="ResumePicture"></div>
        </div>
      </div>
    </div>
      <script src="script.js"></script>
  </body>
</html>
