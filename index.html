<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Resume Generator</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </head>

  <body class="bg-primary-subtle">
    <div class="container d-flex flex-row">
      <div class="container d-flex flex-column gap-2">
        <h1>Enter your informations</h1>
            <div class="col-1">
              <h2>Contact</h2>
                  <form>
                    <label for="Name" class="form-label">Your Name</label>
                    <input type="text" id="Name" placeholder="Pooch Hyena" class="input" required>
                    
                    <label for="SubTitle" class="form-label">Objective</label>
                    <input type="text" id="SubTitle" placeholder="Apprentice as a Pokemon Master" class="form-control" required>

                    <label for="Email" class="form-label">Your Email</label>
                    <input type="text" id="Email" placeholder="PoochHyena@Hoen.pkmn" class="input" required>

                    <label for="Phone" class="form-label">Your Phone Number</label>
                    <input type="text" id="Phone" placeholder="0261026233" class="input" required>

                    <label for="Adress" class="form-label">Your Adress</label>
                    <input type="text" id="Adress" placeholder="123, Pkmn Safari" class="input" required>
            </div>

            <div>
              <h3>Picture of you</h3>
                <input type="file" id="Picture" accept="image/*">
            </div>

             <div class="col-1" id="Diplos">
              <h3>Diplomas</h3>
                    <input type="text" class="Diploma" placeholder="Stone Badge" required>
                    <input type="text" class="Diploma" placeholder="Knuckle Badge" required>
                    <input type="text" class="Diploma" placeholder="Dynamo Badge" required>
                    <input type="text" class="Diploma" placeholder="Heat Badge">
                    <input type="text" class="Diploma" placeholder="Balance Badge">
            </div>

            <div>
              <button type="button" class="btn btn-primary btn-sm" onclick="AddDiploma()"> Add a Diploma</button> 
            </div>
                
            <div class="col-1" id="Skills">
              <h3>Professional Skills</h3>
                    <input type="text" class="Skills" placeholder="Growl" required>
                    <input type="text" class="Skills" placeholder="Bite" required>
                    <input type="text" class="Skills" placeholder="Pursuit" required>
                    <input type="text" class="Skills" placeholder="Quick Attack">
                    <input type="text" class="Skills" placeholder="Struggle">
            </div>

            <div>
              <button type="button" class="btn btn-primary btn-sm" onclick="AddSkill()"> Add a Skill</button> 
            </div>

            <div class="col-1" id="SoftSkill"> 
              <h3>Soft Skills</h3>
                    <input type="text" class="SoftSkill" placeholder="Pack Work" required>
                    <input type="text" class="SoftSkill" placeholder="Street Smart" required>
                    <input type="text" class="SoftSkill" placeholder="Persistant" required>
                    <input type="text" class="SoftSkill" placeholder="Warm">
                    <input type="text" class="SoftSkill" placeholder="Soft">  
            </div>

            <div>
              <button type="button" class="btn btn-primary btn-sm" onclick="AddSoftSkill()"> Add a Soft Skill</button> 
            </div>

            <div class="col-1" id="ExpPro"> 
              <h3>Professional Experience</h3>
                    <input type="text" class="WorkTitle" placeholder="Feral Pokemon" required>
                    <input type="text" class="WorkPeriod" placeholder="3th gen > 8th gen" required>
                    <input type="text" class="WorkLocation" placeholder="Road 6" required>
                    <input type="text" class="WorkDescription" placeholder="Feral Pokemon to practice new trainers" required>
                  </form>        
            </div>

            <div>
              <button class="btn btn-primary btn-sm" onclick="AddJob()">Add an Experience</button> 
            </div>
              <div>
              <button type="button" class="btn btn-success btn-sm" onclick="GenResume()">Create your Resume</button>
            </div>

      </div>

      <div id="Preview" class="flex-column">
        <h2>Preview your Resume</h2>
        <div id="ResumeHeader">
          <div>

          </div>
          <div id="ResumePicture"></div>
        </div>
      </div>
    </div>
      <script src="script.js"></script>
  </body>
</html>
